    <!-- V1.33: Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>ETF Master Dashboard V1.33</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        }
      };
      window.global = window;

      // --- KILL SWITCH FOR SERVICE WORKERS (V1.33) ---
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <!-- GOOGLE ADSENSE -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5925575464455571" crossorigin="anonymous"></script>
    <script>

        theme: {
          extend: {

                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
