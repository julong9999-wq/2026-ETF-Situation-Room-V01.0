<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ETF Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Defined 'Blue Series' Palette
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8', // Main Brand Color
                800: '#1e40af',
                900: '#1e3a8a', // Sidebar / Deep Backgrounds
                950: '#172554',
              },
              slate: {
                // Override slate to have a slight blue tint to match the theme
                50: '#f8fafc',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontSize: {
              // Enforcing Minimum 16px policy
              'xs': ['16px', '24px'],    // Force tiny text to 16px
              'sm': ['16px', '24px'],    // Force small text to 16px
              'base': ['18px', '28px'],  // Standard text / Slogans (18px)
              'lg': ['20px', '28px'],    // Large text
              'xl': ['24px', '32px'],    // Headings
              '2xl': ['30px', '36px'],   // Main Titles
              
              // Custom Semantic Sizes
              'table-header': ['18px', '26px'],
              'table-body': ['16px', '24px'],
              'mini': ['16px', '20px']   // Hard floor at 16px
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for better iPad experience */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #eff6ff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #93c5fd; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; 
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-primary-50 text-primary-900 h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
